<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta lang="ru">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <header class="header">
        Ремонт техники различных брендов
    </header>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper__element">
                    <img class="swiper__image" src="images/lenovo.svg" alt="lenovo">
                    <a href="" class="swiper__button"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper__element">
                    <img class="swiper__image" src="images/samsung.svg" alt="samsung">
                    <a href="" class="swiper__button"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper__element">
                    <img class="swiper__image" src="images/apple.svg" alt="apple">
                    <a href="" class="swiper__button"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper__element">
                    <img class="swiper__image" src="images/viewsonic.svg" alt="viewsonic">
                    <a href="" class="swiper__button"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper__element">
                    <img class="swiper__image" src="images/bosch.svg" alt="bosch">
                    <a href="" class="swiper__button"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper__element">
                    <img class="swiper__image" src="images/hp.svg" alt="hp">
                    <a href="" class="swiper__button"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper__element">
                    <img class="swiper__image" src="images/acer.svg" alt="acer">
                    <a href="" class="swiper__button"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper__element">
                    <img class="swiper__image" src="images/sony.svg" alt="sony">
                    <a href="" class="swiper__button"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper__element">
                    <img class="swiper__image" src="images/lenovo.svg" alt="lenovo">
                    <a href="" class="swiper__button"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper__element">
                    <img class="swiper__image" src="images/samsung.svg" alt="samsung">
                    <a href="" class="swiper__button"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper__element">
                    <img class="swiper__image" src="images/apple.svg" alt="apple">
                    <a href="" class="swiper__button"></a>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="showMoreButton">
        <button class="showMoreButton__element showMoreButton__image" type="button"><img src="images/expand.svg" alt="show more button"></button>
        <button class="showMoreButton__element showMoreButton__button" type="button">Показать все</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
    <script src="script.js"></script>
</body>
</html>
